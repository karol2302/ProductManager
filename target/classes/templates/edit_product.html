<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Edycja produktu</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css} "/>
	<script th:src="@{/webjars/jquery/2.0.0/jquery.min.js}"></script>
</head>
<body>
	<div align="center">
		<h1>Edycja produktu</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post" class="form-horizontal">

			<table border="0" cellpadding="10">
				<tr>				
					<td>ID Produktu:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Nazwa produktu:</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td>Marka:</td>
					<td><input type="text" th:field="*{brand}" /></td>
				</tr>
				<tr>
					<td>Wyprodukowano w :</td>
					<td><input type="text" th:field="*{madein_id.name}" /></td>
				</tr>
				<tr>
					<td>Cena:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-primary">Save</button>
						<a href="../" class="btn btn-info">Back</a>

					</td>
				</tr>
			</table>
		</form>


	</div>
 </body>
</html>
